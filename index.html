<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>HY&YA's Album</title>
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <link href="dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div id="app">
    <div class="album py-5 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-4" v-for="image, idx in imageList">
            <div class="card mb-4 box-shadow">
              <el-image class="card-img-top" :src="image" fit="cover" :preview-src-list="imageList"></el-image>
              <div class="card-body">
                <p class="card-text">{{descriptions[idx]}}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                  </div>
                  <small class="text-muted">9 mins</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<!-- import Vue before Element -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="config.js"></script>
<script src="assets/js/info.js"></script>
<script>
  new Vue({
    el: '#app',
    data: function () {
      return {
        imageList: [],
        descriptions: config.descriptions
      }
    },
    created() {
      for (let i = 0; i < config.nPhotos; ++i) {
        this.imageList.push(`assets/img/${i+1}.jpg`)
      }
    }
  })
</script>

</html>
