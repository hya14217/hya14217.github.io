<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<!-- import JavaScript -->

<script src="assets/js/holder.min.js"></script>
<script src="config.js"></script>
<script src="dates.js"></script>
<script>
  new Vue({
    el: '#app',
    data: function () {
      return {
        imageList: [],
        dates: dates,
        descriptions: config.descriptions
      }
    },
    created() {
      for (let i = 0; i < config.nPhotos; ++i) {
        this.imageList.push(`assets/img/${i + 1}.jpg`)
      }
    },
    methods: {
      viewRaw(idx) {
        window.location.href = `assets/upload/${idx + 1}.jpg`;
      }
    }
  })
</script>
