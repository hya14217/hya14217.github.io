<!-- import Vue before Element -->
<script src="dist/js/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>

<script src="data.js"></script>
<script>
  new Vue({
    el: '#app',
    data: function () {
      return {
        photos: photos,
        visibility: {},
      }
    },
    created() {
      this.photos.push({
        name: "",
        description: "<Êñ∞ÁÖßÁâáÊèèËø∞>",
        upload_time: new Date().toLocaleString('chinese', { hour12: false }),
      })
    },
    methods: {
      viewRaw(photo) {
        window.location.href = `assets/upload/${photo.name}`;
      },
      preview(id) {
        $("#" + id).click();
      },
      project(key, postprocess, beginAt = 0) {
        let result = [];
        for (let photo of this.photos.slice(0, this.photos.length - 1)) {
          result.push(postprocess(photo[key]));
        }
        return result.slice(beginAt).concat(result.slice(0, beginAt));
      },
      enableEdit(idx) {
        this.$set(this.visibility, idx, !this.visibility[idx]);
      },
      deletePhoto(idx) {
        this.$confirm("Á°ÆËÆ§Âà†Èô§ËøôÂº†ÁÖßÁâáÂêó?", {
          confirmButtonText: 'Á°ÆÂÆö',
          cancelButtonText: 'ÂèñÊ∂à',
          type: 'warning'
        }).then(() => {
          this.photos.splice(idx, 1);
          this.$message({type: "success", message: "Âà†Èô§ÊàêÂäü"});
        }).catch(() => {

        })
      },
      submit() {
        $.ajax({
          url: "/sync_photo_data",
          method: "POST",
          data: {
            photos: JSON.stringify(this.photos.slice(0, this.photos.length - 1)),
          },
          success: (resp) => {
            console.log(resp);
            this.$message({type: "success", message: "Êèê‰∫§ÊàêÂäü"});
          },
          complete: (resp) => {
            console.log(resp);
            this.$message({type: "success", message: "Êèê‰∫§ÊàêÂäü"});
          },
          error: (e) => {
            this.$message({type: "error", message: "Êèê‰∫§Â§±Ë¥•"});
          }
        })
      },
      now() {
        let now = new Date();
        return now.toLocaleString();
      },
      uploadSuccess(response) {
        this.photos[this.photos.length - 1].name = response;
        this.photos[this.photos.length - 1].upload_time = new Date().toLocaleString('chinese', { hour12: false });
        this.photos.push({
          name: "",
          description: "Êñ∞ÁÖßÁâáÊèèËø∞",
          upload_time: new Date().toLocaleString('chinese', { hour12: false }),
        });
      }
    }
  })
</script>
